<!DOCTYPE html>
<html>
<head>
    <title>Your Cart</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h2>ðŸ›’ Your Cart</h2>
    <ul id="cart-items"></ul>
    <p><strong>Total:</strong> $<span id="cart-total">0.00</span></p>

    <button onclick="clearCart()">ðŸ—‘ Clear Cart</button>

    <!-- âœ… Place Order button (outside script tag) -->
    <form action="/checkout-success" method="GET" onsubmit="clearCartBeforeCheckout()">
        <button type="submit">âœ… Place Order</button>
    </form>

    <!-- âœ… JavaScript code below -->
    <script>
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const cartList = document.getElementById('cart-items');
      const cartTotal = document.getElementById('cart-total');
      let total = 0;

      cart.forEach((item, index) => {
        const li = document.createElement('li');
        li.innerHTML = `${item.title} - $${item.price} 
          <button onclick="removeItem(${index})">Remove</button>`;
        cartList.appendChild(li);
        total += parseFloat(item.price);
      });

      cartTotal.textContent = total.toFixed(2);

      function removeItem(index) {
        cart.splice(index, 1);
        localStorage.setItem('cart', JSON.stringify(cart));
        location.reload();
      }

      function clearCart() {
        localStorage.removeItem('cart');
        location.reload();
      }

      function clearCartBeforeCheckout() {
        localStorage.removeItem('cart');
      }
    </script>
</body>
</html>
